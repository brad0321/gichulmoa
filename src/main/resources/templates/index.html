<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공인중개사 기출모아 - 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ 커스텀 스타일 -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 400px;">
    <h1 class="text-center mb-4 fw-bold">공인중개사 기출모아</h1>

    <!-- ✅ 로그인 폼 -->
    <form th:action="@{/login}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="아이디 입력" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="비밀번호 입력" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-semibold">로그인</button>
    </form>

    <!-- ✅ 로그인 실패 메시지 -->
    <div th:if="${loginError}" class="alert alert-danger text-center mt-3" role="alert">
        <span th:text="${loginError}"></span>
    </div>

    <!-- ✅ 아이디/비밀번호 찾기 링크 -->
    <div class="text-center mt-3">
        <a th:href="@{/members/find-username}" class="text-decoration-none me-2">아이디 찾기</a> |
        <a th:href="@{/members/find-password}" class="text-decoration-none ms-2">비밀번호 찾기</a>
    </div>

    <!-- ✅ 회원가입 & 비회원 시작 -->
    <div class="d-grid gap-3 mt-4">
        <a th:href="@{/members/new}" class="btn btn-success btn-lg fw-semibold">회원가입</a>
        <a th:href="@{/guest/start}" class="btn btn-outline-secondary btn-lg fw-semibold">비회원 시작하기</a>
    </div>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
