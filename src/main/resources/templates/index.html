<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공인중개사 기출모아</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h1 class="text-center mb-4">공인중개사 기출모아</h1>

    <!-- ✅ 로그인 폼 -->
    <form th:action="@{/login}" method="post" class="mb-3">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디 입력" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>

    <!-- ❗ 로그인 실패 메시지 -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>

    <!-- 🔗 아이디/비밀번호 찾기 -->
    <div class="text-center mt-3">
        <a th:href="@{/members/find-username}" class="me-2">아이디 찾기</a> |
        <a th:href="@{/members/find-password}" class="ms-2">비밀번호 찾기</a>
    </div>

    <!-- 👤 회원가입 & 비회원 시작 -->
    <div class="d-grid gap-3 mt-4">
        <a th:href="@{/members/new}" class="btn btn-success btn-lg">회원가입</a>
        <a th:href="@{/guest/start}" class="btn btn-outline-secondary btn-lg">비회원 시작하기</a>
    </div>
</div>
</body>
</html>
