<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>대시보드</h1>
    <p th:text="'로그인 완료! 사용자: ' + ${username}"></p>

    <div class="mt-3">
        <a th:href="@{/members/mypage}" class="btn btn-warning">마이페이지</a>

        <a th:href="@{/solve}" class="btn btn-success ms-2">문제풀기</a>

        <a th:href="@{/logout}" class="btn btn-danger ms-2">로그아웃</a>

        <a th:if="${loginUser.role.name() == 'ADMIN'}"
           th:href="@{/problems/new}"
           class="btn btn-primary ms-2">문제등록</a>

        <a th:if="${loginUser.role.name() == 'ADMIN'}"
           th:href="@{/problems}"
           class="btn btn-success ms-2">문제목록</a>
    </div>
</div>
</body>
</html>
