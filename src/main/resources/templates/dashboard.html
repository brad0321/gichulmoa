<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>대시보드</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">대시보드</h1>

    <div class="alert alert-success text-center fs-5" role="alert">
        <span th:text="'환영합니다, ' + ${loginUser.username} + '님!'">환영합니다!</span>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-center mt-4">
        <!-- ✅ GUEST가 아닌 경우만 마이페이지 버튼 표시 -->
        <a th:if="${loginUser.grade.name() != 'GUEST'}"
           th:href="@{/members/mypage}" class="btn btn-outline-warning">마이페이지</a>

        <a th:href="@{/problems/solve}" class="btn btn-outline-success">문제풀기</a>
        <a th:href="@{/logout}" class="btn btn-outline-danger">로그아웃</a>
    </div>

    <!-- ✅ ADMIN 전용 관리자 기능 영역 -->
    <div th:if="${loginUser.role.name() == 'ADMIN'}" class="mt-5 border-top pt-4">
        <h4 class="text-center text-primary mb-3">[ 관리자 기능 ]</h4>
        <div class="d-grid gap-2 d-md-flex justify-content-center">
            <a th:href="@{/problems/new}" class="btn btn-primary">문제 등록</a>
            <a th:href="@{/problems}" class="btn btn-success">문제 목록</a>
        </div>
    </div>
</div>
</body>
</html>
