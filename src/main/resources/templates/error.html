<!-- src/main/resources/templates/error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>에러 발생 | 공인중개사 기출모아</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --color-main:#2F4858;   /* Deep Teal Blue */
            --color-sub:#4F7CAC;    /* Smoky Blue */
            --color-point:#F5CD90;  /* Warm Pastel Yellow */
            --text-main:#2C3E3F;    /* Dark Charcoal */
            --text-sub:#7A746E;     /* Warm Gray */
            --bg:#F4F3F1;           /* Warm Light Gray */
            --white:#fff;

            --radius-lg:20px;
            --shadow-sm:0 6px 18px rgba(47,72,88,.10);
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            letter-spacing:.2px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: 32px 28px;
            text-align: center;
            max-width: 480px;
            width: 100%;
        }

        .error-title {
            font-weight: 900;
            font-size: 1.8rem;
            color: var(--color-main);
            margin-bottom: 12px;
        }

        .error-message {
            color: var(--text-sub);
            margin-bottom: 24px;
            font-size: 1rem;
        }

        .btn-main {
            background: var(--color-main);
            color: #fff;
            font-weight: 700;
            border-radius: 12px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-main:hover {
            background: #243946;
            color: #fff;
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
<div class="error-card">
    <div class="emoji">⚠️</div>
    <div class="error-title">에러가 발생했습니다</div>
    <div class="error-message">요청을 처리하는 중 문제가 발생했습니다.<br>잠시 후 다시 시도해주세요.</div>
    <a th:href="@{/}" class="btn-main">홈으로 돌아가기</a>
</div>
</body>
</html>
