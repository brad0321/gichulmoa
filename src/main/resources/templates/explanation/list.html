<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>해설 목록</title>
</head>
<body>
<h2>문제 해설 목록</h2>

<div th:each="explanation : ${explanations}">
    <p th:text="${explanation.content}"></p>
    <a th:href="@{'/explanations/' + ${explanation.id} + '/edit'}">수정</a>
    <form th:action="@{'/explanations/' + ${explanation.id} + '/delete'}" method="post">
        <input type="hidden" name="problemId" th:value="${problemId}" />
        <button type="submit">삭제</button>
    </form>
</div>

<hr>
<a th:href="@{'/explanations/new/' + ${problemId}}">새 해설 작성</a>

</body>
</html>
