<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>해설 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{ --color-main:#2F4858; --color-sub:#4F7CAC; --color-point:#F5CD90;
            --text-main:#2C3E3F; --text-sub:#7A746E; --bg:#F4F3F1; --white:#ffffff;
            --radius:18px; --shadow:0 10px 24px rgba(47,72,88,.15); }
        body{ background:var(--bg); color:var(--text-main); font-family:'Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
        .page{ max-width: 920px; margin: clamp(20px,5vh,64px) auto; padding: 0 14px; }
        .card{ border:0; border-radius:var(--radius); box-shadow:var(--shadow); }
        .btn-main{ background:var(--color-main); border-color:var(--color-main); color:#fff; }
        .btn-main:hover{ background:#243946; border-color:#243946; }
        .muted{ color:var(--text-sub); }
    </style>
</head>
<body>
<main class="page">
    <div class="d-flex justify-content-between align-items-end mb-3">
        <div>
            <h1 class="h4 mb-1">해설 목록</h1>
            <div class="muted" th:text="'문제 ID: ' + ${problemId}">문제 ID: 0</div>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{|/problems/${problemId}|}">문제 상세로</a>
            <a class="btn btn-main" th:href="@{|/explanations/new?problemId=${problemId}|}">새 해설 추가</a>
        </div>
    </div>

    <div class="card bg-white p-3">
        <div th:if="${#lists.isEmpty(explanations)}" class="text-center py-5 muted">
            아직 등록된 해설이 없습니다. <br/>
            <a th:href="@{|/explanations/new?problemId=${problemId}|}">첫 해설을 등록해보세요.</a>
        </div>

        <div th:if="${!#lists.isEmpty(explanations)}" class="list-group list-group-flush">
            <div class="list-group-item py-3" th:each="exp : ${explanations}">
                <div class="d-flex justify-content-between align-items-start gap-3">
                    <div class="flex-grow-1">
                        <h2 class="h6 mb-2" th:text="${exp.title}">해설 제목</h2>
                        <!-- 서버에서 sanitize 했다면 utext 사용 가능 -->
                        <div class="mb-2" th:utext="${exp.content}">해설 내용...</div>
                        <div class="muted small">
                            <span th:if="${exp.createdAt}" th:text="'작성: ' + ${#temporals.format(exp.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            <span th:if="${exp.updatedAt}" th:text="' · 수정: ' + ${#temporals.format(exp.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                    </div>

                    <div class="d-flex flex-column gap-2">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{|/explanations/${exp.id}/edit|}">수정</a>
                        <form th:action="@{|/explanations/${exp.id}/delete|}" method="post"
                              onsubmit="return confirm('정말 삭제할까요?');">
                            <input type="hidden" name="problemId" th:value="${problemId}">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
</body>
</html>
