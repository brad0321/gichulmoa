<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 재설정</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="mb-4 text-center">비밀번호 재설정</h1>

    <form th:action="@{/members/reset-password}" method="post">
        <!-- 사용자 ID를 숨겨서 전송 -->
        <input type="hidden" name="id" th:value="${user.id}">

        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" th:value="${user.username}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" th:value="${user.email}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">새 비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="새 비밀번호 입력" required>
        </div>

        <button type="submit" class="btn btn-success w-100">비밀번호 재설정</button>
    </form>

    <div class="text-center mt-4">
        <a th:href="@{/login}" class="btn btn-outline-secondary w-100">로그인으로 돌아가기</a>
    </div>
</div>
</body>
</html>
