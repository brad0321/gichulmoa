<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 재설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="mb-4">비밀번호 재설정</h1>
    <form th:action="@{/members/reset-password}" method="post">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" th:value="${member.username}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" th:value="${member.email}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">새 비밀번호</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">수정하기</button>
    </form>
    <a th:href="@{/}" class="btn btn-secondary mt-3">홈으로</a>
</div>
</body>
</html>
