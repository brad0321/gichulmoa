<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">회원 목록</h1>

    <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>아이디</th>
            <th>이메일</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.username}"></td>
            <td th:text="${member.email}"></td>
            <td>
                <div class="d-flex justify-content-center gap-2">
                    <a th:href="@{'/members/' + ${member.id}}" class="btn btn-outline-primary btn-sm">상세</a>
                    <a th:href="@{'/members/' + ${member.id} + '/edit'}" class="btn btn-outline-secondary btn-sm">수정</a>
                    <form th:action="@{'/members/' + ${member.id} + '/delete'}" method="post">
                        <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/members/new}" class="btn btn-success">+ 회원 등록</a>
    </div>
</div>
</body>
</html>
