<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="mb-4">마이페이지</h1>

    <!-- 비밀번호 수정 폼 -->
    <form th:action="@{/members/mypage}" method="post">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" th:value="${member.username}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" th:value="${member.email}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">새 비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="새 비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-success w-100">수정하기</button>
    </form>

    <!-- 탈퇴 요청 (POST 방식) -->
    <form th:action="@{/members/delete}" method="post" class="mt-2">
        <input type="hidden" name="id" th:value="${member.id}" />
        <button type="submit" class="btn btn-danger w-100">회원탈퇴</button>
    </form>

    <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">대시보드로</a>
</div>
</body>
</html>
