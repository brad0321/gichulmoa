<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>아이디 찾기</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="mb-4 text-center">아이디 찾기</h1>

    <form th:action="@{/members/find-username}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">가입 시 사용한 이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">아이디 찾기</button>
    </form>

    <div th:if="${notFound}" class="alert alert-danger mt-3 text-center">
        해당 이메일로 가입된 계정이 없습니다.
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/login}" class="text-secondary">← 로그인으로 돌아가기</a>
    </div>
</div>
</body>
</html>
