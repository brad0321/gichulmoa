<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="mb-4 text-center">내 정보 수정</h1>

    <form th:action="@{/members/mypage}" method="post">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" th:value="${user.username}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" th:value="${user.email}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">새 비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="새 비밀번호" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">비밀번호 수정</button>
    </form>

    <div class="d-flex justify-content-between mt-3">
        <form th:action="@{/members/delete}" method="post">
            <input type="hidden" name="id" th:value="${user.id}" />
            <button type="submit" class="btn btn-outline-danger">회원탈퇴</button>
        </form>
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">대시보드</a>
    </div>
</div>
</body>
</html>
