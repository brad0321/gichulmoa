<!-- src/main/resources/templates/members/new.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | 공인중개사 기출모아</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            /* 브랜드 팔레트 (로그인/대시보드와 통일) */
            --color-main:#2F4858;   /* Deep Teal Blue */
            --color-sub:#4F7CAC;    /* Smoky Blue */
            --color-point:#F5CD90;  /* Warm Pastel Yellow */
            --text-main:#2C3E3F;    /* Dark Charcoal */
            --text-sub:#7A746E;     /* Warm Gray */
            --bg:#F4F3F1;           /* Warm Light Gray */
            --white:#ffffff;

            --radius:18px;
            --shadow:0 10px 24px rgba(47,72,88,.15);
        }

        body{
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            letter-spacing:.1px;
        }

        .page-wrap{
            max-width: 480px;
            margin: clamp(32px,6vh,72px) auto;
            padding: 0 14px;
        }

        /* 브랜드 */
        .brand{ text-align:center; margin-bottom:18px; }
        .brand img{ height:60px; margin-bottom:8px; }
        .brand .title{ font-weight:800; font-size:22px; }
        .brand .subtitle{ font-size:12px; color:var(--text-sub); }

        /* 카드 */
        .card-auth{
            border:0; background:var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 22px;
        }

        .form-label{ font-weight:700; }
        .form-control{
            border-radius:12px; padding:10px 12px;
            border:1px solid #d9d6d1; background:#fff;
        }
        .form-control:focus{
            border-color: var(--color-sub);
            box-shadow: 0 0 0 .2rem rgba(79,124,172,.15);
        }
        .help{ font-size:12px; color:var(--text-sub); margin-top:6px; }

        /* 버튼 */
        .btn-uniform{ padding:10px 14px; min-height:44px; border-radius:12px; font-weight:700; font-size:1rem; }
        .btn-main{ background: var(--color-main); border-color: var(--color-main); color:#fff; }
        .btn-main:hover{ background:#243946; border-color:#243946; }
        .btn-sub{ background: var(--color-sub); border-color: var(--color-sub); color:#fff; }
        .btn-sub:hover{ background:#426d96; border-color:#426d96; }
        .btn-ghost{ border:1px solid #c9c4bd; background:transparent; color: var(--text-main); }
        .btn-ghost:hover{ background:#f0efec; }

        /* 모달 헤더 톤 */
        .modal-header.error{ background:#a33a3a; color:#fff; }
    </style>
</head>
<body>

<main class="page-wrap">
    <!-- 브랜드 -->
    <div class="brand">
        <img src="/img/brandLogo.png" alt="공인중개사 기출모아 로고">
        <div class="title">공인중개사 기출모아</div>
        <span class="subtitle">회원가입</span>
    </div>

    <!-- 카드 -->
    <section class="card-auth">
        <h2 class="h5 mb-3 fw-bold" style="color:var(--color-main)">계정 만들기</h2>

        <form th:action="@{/members/new}" method="post" id="signupForm" novalidate>
            <!-- CSRF (시큐리티 켜질 경우 렌더) -->
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" name="username" class="form-control"
                       placeholder="아이디(3~20자)" minlength="3" maxlength="20" required>
                <div class="help">영문/숫자 조합을 권장합니다.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-control"
                       placeholder="example@example.com" autocomplete="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="비밀번호(6자 이상)" minlength="6" autocomplete="new-password" required>
                    <button class="btn btn-ghost" type="button" id="togglePw">보기</button>
                </div>
                <div class="help">로그인 후 마이페이지에서 언제든 변경할 수 있어요.</div>
            </div>

            <button type="submit" class="btn btn-main btn-uniform w-100" id="submitBtn">가입하기</button>
        </form>

        <div class="d-grid gap-2 mt-3">
            <a th:href="@{/login}" class="btn btn-ghost btn-uniform">← 로그인으로 돌아가기</a>
        </div>
    </section>

    <p class="text-center mt-3" style="color:var(--text-sub); font-size:12px">© 공인중개사 기출모아</p>
</main>

<!-- 에러 모달 -->
<div class="modal fade" id="modalError" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:16px;">
            <div class="modal-header error">
                <h5 class="modal-title">가입에 실패했습니다</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="errorText">
                오류가 발생했습니다. 다시 시도해주세요.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-ghost btn-uniform" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- UX 스크립트 -->
<script th:inline="javascript">
    const SERVER_ERROR = /*[[${error} ?: '']]*/ '';

    const $ = (s, p=document) => p.querySelector(s);

    function openModal(id){
        const el = $(id);
        if (!el) return;
        bootstrap.Modal.getOrCreateInstance(el).show();
    }

    // 서버 에러 → 모달 자동 오픈
    if (SERVER_ERROR) {
        const errEl = $('#errorText');
        if (errEl) errEl.textContent = SERVER_ERROR;
        openModal('#modalError');
    }

    // 비밀번호 보기/숨기기
    (function(){
        const btn = $('#togglePw');
        const pw  = $('#password');
        btn?.addEventListener('click', () => {
            if (!pw) return;
            const showing = pw.getAttribute('type') === 'text';
            pw.setAttribute('type', showing ? 'password' : 'text');
            btn.textContent = showing ? '보기' : '숨기기';
        });
    })();

    // 간단 검증 & 제출 중 버튼 잠금
    (function(){
        const form = $('#signupForm');
        const btn  = $('#submitBtn');
        const username = $('#username');
        const email    = $('#email');
        const password = $('#password');

        form?.addEventListener('submit', (e) => {
            const u = (username?.value || '').trim();
            const em = (email?.value || '').trim();
            const pw = (password?.value || '').trim();

            if (u.length < 3 || u.length > 20) {
                e.preventDefault();
                const errEl = $('#errorText');
                if (errEl) errEl.textContent = '아이디는 3~20자로 입력해주세요.';
                openModal('#modalError');
                return;
            }
            if (!em) {
                e.preventDefault();
                const errEl = $('#errorText');
                if (errEl) errEl.textContent = '이메일을 입력해주세요.';
                openModal('#modalError');
                return;
            }
            if (pw.length < 6) {
                e.preventDefault();
                const errEl = $('#errorText');
                if (errEl) errEl.textContent = '비밀번호는 6자 이상이어야 합니다.';
                openModal('#modalError');
                return;
            }

            btn?.setAttribute('disabled','disabled');
            if (btn) btn.textContent = '가입 중…';
        });
    })();
</script>
</body>
</html>
