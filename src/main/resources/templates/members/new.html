<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="mb-4 text-center">회원가입</h1>

    <form th:action="@{/members/new}" method="post">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" name="username" placeholder="아이디" required>
        </div>
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" name="email" placeholder="example@example.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">가입하기</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/}" class="text-secondary">← 홈으로</a>
    </div>
</div>
</body>
</html>
