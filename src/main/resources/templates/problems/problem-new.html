<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">문제등록</h1>
    <form th:action="@{/problems/new}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">문제 내용</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">보기 항목 (텍스트)</label>
            <textarea id="viewContent" name="viewContent" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">보기 항목 이미지 (jpg, png, gif)</label>
            <input type="file" name="viewImage" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">선택문항 1</label>
            <input type="text" name="choice1" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">선택문항 2</label>
            <input type="text" name="choice2" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">선택문항 3</label>
            <input type="text" name="choice3" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">선택문항 4</label>
            <input type="text" name="choice4" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">선택문항 5</label>
            <input type="text" name="choice5" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">등록하기</button>
    </form>

    <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">대시보드로</a>
    <a th:href="@{/problems}" class="btn btn-primary mt-3 ms-2">목록으로</a>
</div>

<script>
    $(document).ready(function() {
        $('#viewContent').summernote({
            height: 200
        });
    });
</script>
</body>
</html>
