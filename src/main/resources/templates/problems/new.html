<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">문제등록</h1>
    <form th:action="@{/problems/new}" method="post">
        <div class="mb-3">
            <label class="form-label">문제 제목</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">문제 내용</label>
            <textarea name="choice1" class="form-control" rows="2" required></textarea>
            <textarea name="choice2" class="form-control" rows="2" required></textarea>
            <textarea name="choice3" class="form-control" rows="2" required></textarea>
            <textarea name="choice4" class="form-control" rows="2" required></textarea>
            <textarea name="choice5" class="form-control" rows="2" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">등록하기</button>
    </form>

    <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">대시보드로</a>
</div>
</body>
</html>
