<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제등록</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">문제등록</h1>

    <form th:action="@{/problems/new}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">유형</label>
            <select name="type" class="form-select">
                <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">과목</label>
            <select name="subject.id" class="form-select" required>
                <option th:each="s : ${subjects}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">회차</label>
            <select name="round.id" class="form-select" required>
                <option th:each="r : ${rounds}" th:value="${r.id}" th:text="${r.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">목차</label>
            <select name="unit.id" class="form-select" required>
                <option th:each="u : ${units}" th:value="${u.id}" th:text="${u.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">보기 지문</label>
            <textarea name="viewContent" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">이미지</label>
            <input type="file" name="imageFile" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">선택지</label>
            <input type="text" name="choice1" class="form-control mb-2" placeholder="선택지 1">
            <input type="text" name="choice2" class="form-control mb-2" placeholder="선택지 2">
            <input type="text" name="choice3" class="form-control mb-2" placeholder="선택지 3">
            <input type="text" name="choice4" class="form-control mb-2" placeholder="선택지 4">
            <input type="text" name="choice5" class="form-control mb-2" placeholder="선택지 5">
        </div>

        <div class="mb-3">
            <label class="form-label">정답</label>
            <select name="answer" class="form-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">등록</button>
            <a th:href="@{/dashboard}" class="btn btn-secondary">대시보드</a>
        </div>
    </form>
</div>
</body>
</html>
