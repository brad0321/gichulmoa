<!-- src/main/resources/templates/problems/detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제 상세 | 공인중개사 기출모아</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --color-main:#2F4858; --color-sub:#4F7CAC; --color-point:#F5CD90;
            --text-main:#2C3E3F; --text-sub:#7A746E; --bg:#F4F3F1; --white:#ffffff;
            --radius:18px; --shadow:0 10px 24px rgba(47,72,88,.15);
        }
        body{ background:var(--bg); color:var(--text-main);
            font-family:'Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; letter-spacing:.1px; }

        .page-wrap{ max-width: 960px; margin: clamp(24px,5vh,72px) auto; padding: 0 14px; }

        .brand{ display:flex; align-items:center; gap:12px; margin-bottom:14px; }
        .brand img{ height:36px; }
        .brand .title{ font-weight:900; font-size:18px; }

        .card-box{ border:0; background:var(--white); border-radius:var(--radius); box-shadow:var(--shadow); padding:22px; }
        .card-title{ color:var(--color-main); font-weight:800; font-size:20px; margin-bottom:2px; }
        .muted{ color:var(--text-sub); }

        .meta{ display:grid; grid-template-columns: repeat(3,1fr); gap:10px; margin-bottom:12px; }
        @media (max-width:768px){ .meta{ grid-template-columns: 1fr; } }
        .meta .item{ background:#fbfaf8; border:1px solid #e6e3df; border-radius:12px; padding:10px 12px; }
        .meta .k{ font-size:12px; color:var(--text-sub); }
        .meta .v{ font-weight:800; }

        .section{ margin-top:14px; }
        .section h4{ font-size:16px; font-weight:800; color:var(--color-main); margin-bottom:8px; }

        .choice-list .list-group-item{ border-radius:12px; margin-bottom:8px; }
        .img-wrap{ border:1px solid #e6e3df; background:#fff; border-radius:12px; padding:10px; display:inline-block; }

        .btn-uniform{ padding:10px 14px; min-height:44px; border-radius:12px; font-weight:700; font-size:1rem; }
        .btn-main{ background:var(--color-main); border-color:var(--color-main); color:#fff; }
        .btn-main:hover{ background:#243946; border-color:#243946; }
        .btn-sub{ background:var(--color-sub); border-color:var(--color-sub); color:#fff; }
        .btn-sub:hover{ background:#426d96; border-color:#426d96; }
        .btn-ghost{ border:1px solid #c9c4bd; background:transparent; color: var(--text-main); }
        .btn-ghost:hover{ background:#f0efec; }

        /* 모달 헤더 톤 */
        .modal-header.primary{ background:var(--color-main); color:#fff; }
    </style>
</head>
<body>

<main class="page-wrap">
    <!-- 헤더 -->
    <div class="brand">
        <img src="/img/brandLogo.png" alt="로고">
        <div class="title">공인중개사 기출모아</div>
        <div class="muted">문제 상세</div>
    </div>

    <!-- 본문 카드 -->
    <section class="card-box">
        <div class="card-title" th:text="${problem.title}">문제 질문 제목</div>
        <div class="muted">문제 ID:
            <span th:text="${problem.id}">0</span>
        </div>

        <!-- 메타 -->
        <div class="meta mt-3">
            <div class="item">
                <div class="k">과목</div>
                <div class="v" th:text="${problem.subjectName}">과목명</div>
            </div>
            <div class="item">
                <div class="k">회차</div>
                <div class="v" th:text="${problem.roundNumber}">회차번호</div>
            </div>
            <div class="item">
                <div class="k">단원</div>
                <div class="v" th:text="${problem.unitName}">단원이름</div>
            </div>
        </div>

        <!-- 지문 -->
        <div class="section">
            <h4>문제 지문</h4>
            <div class="border rounded-3 p-3" style="background:#fbfbfb; border-color:#ece9e6;">
                <div th:utext="${problem.viewContent}">지문 HTML</div>
            </div>
        </div>

        <!-- 보기 이미지 -->
        <div class="section" th:if="${problem.imageUrl != null}">
            <h4>보기 항목 이미지</h4>
            <div class="img-wrap">
                <img th:src="@{|/uploads/${problem.imageUrl}|}" class="img-fluid" style="max-height:300px;" alt="문제 이미지">
            </div>
        </div>

        <!-- 선택 문항 -->
        <div class="section">
            <h4>선택 문항</h4>
            <ul class="list-group choice-list">
                <li class="list-group-item" th:if="${problem.choice1}" th:text="'① ' + ${problem.choice1}">① 보기1</li>
                <li class="list-group-item" th:if="${problem.choice2}" th:text="'② ' + ${problem.choice2}">② 보기2</li>
                <li class="list-group-item" th:if="${problem.choice3}" th:text="'③ ' + ${problem.choice3}">③ 보기3</li>
                <li class="list-group-item" th:if="${problem.choice4}" th:text="'④ ' + ${problem.choice4}">④ 보기4</li>
                <li class="list-group-item" th:if="${problem.choice5}" th:text="'⑤ ' + ${problem.choice5}">⑤ 보기5</li>
            </ul>
        </div>

        <!-- (옵션) 정답/해설이 있을 경우 표시 -->
        <div class="section" th:if="${problem.answer != null}">
            <h4>정답</h4>
            <div class="badge text-bg-success" th:text="${problem.answer}">1</div>
        </div>
        <div class="section" th:if="${problem.explanation != null}">
            <h4>해설</h4>
            <div class="border rounded-3 p-3" style="background:#fbfbfb; border-color:#ece9e6;" th:utext="${problem.explanation}">
                해설 내용
            </div>
        </div>

        <!-- 액션 -->
        <div class="d-flex flex-wrap gap-2 justify-content-center mt-4">
            <a th:href="@{/problems}" class="btn btn-ghost btn-uniform">목록으로</a>

            <a th:href="@{|/problems/${problem.id}/edit|}" class="btn btn-sub btn-uniform">수정하기</a>

            <!-- 삭제: 모달 확인 후 제출 -->
            <form th:action="@{|/problems/${problem.id}/delete|}" method="post" th:id="${'delForm-' + problem.id}" class="m-0">
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="button" class="btn btn-danger btn-uniform"
                        th:attr="data-form-id=${'delForm-' + problem.id}, data-title=${problem.title}"
                        data-bs-toggle="modal" data-bs-target="#modalConfirmDelete">
                    삭제하기
                </button>
            </form>

            <!-- 관리자 전용: 문제등록 -->
            <a th:if="${loginUser != null and loginUser.role.name() == 'ADMIN'}"
               th:href="@{/problems/new}" class="btn btn-main btn-uniform">문제등록</a>
        </div>
    </section>

    <p class="text-center mt-3 muted" style="font-size:12px">© 공인중개사 기출모아</p>
</main>

<!-- =================== 모달 =================== -->

<!-- 삭제 확인 모달 -->
<div class="modal fade" id="modalConfirmDelete" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:16px;">
            <div class="modal-header primary">
                <h5 class="modal-title">문제 삭제</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div>정말로 이 문제를 삭제하시겠습니까?</div>
                <div class="small muted mt-1">제목: <span id="delTargetTitle" class="fw-bold">-</span></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-ghost btn-uniform" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger btn-uniform" id="confirmDeleteBtn">삭제</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const $ = (s, p=document) => p.querySelector(s);
    const $$ = (s, p=document) => Array.from(p.querySelectorAll(s));

    // 삭제 모달 로직
    (function(){
        let targetFormId = null;

        // 버튼에서 폼 id/제목을 받아 모달에 표시
        $$('button[data-bs-target="#modalConfirmDelete"]').forEach(btn => {
            btn.addEventListener('click', () => {
                targetFormId = btn.getAttribute('data-form-id');
                const title = btn.getAttribute('data-title') || '-';
                const tEl = $('#delTargetTitle');
                if (tEl) tEl.textContent = title;
            });
        });

        $('#confirmDeleteBtn')?.addEventListener('click', () => {
            if (!targetFormId) return;
            const form = document.getElementById(targetFormId);
            if (form) form.submit();
        });
    })();
</script>
</body>
</html>
