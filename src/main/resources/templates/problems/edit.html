<!-- src/main/resources/templates/problems/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제 수정 | 공인중개사 기출모아</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --color-main:#2F4858; --color-sub:#4F7CAC; --color-point:#F5CD90;
            --text-main:#2C3E3F; --text-sub:#7A746E; --bg:#F4F3F1; --white:#ffffff;
            --radius:18px; --shadow:0 10px 24px rgba(47,72,88,.15);
        }
        body{ background:var(--bg); color:var(--text-main);
            font-family:'Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; letter-spacing:.1px; }
        .page-wrap{ max-width: 840px; margin: clamp(24px,5vh,72px) auto; padding: 0 14px; }

        .brand{ display:flex; align-items:center; gap:12px; margin-bottom:14px; }
        .brand img{ height:36px; }
        .brand .title{ font-weight:900; font-size:18px; }
        .muted{ color:var(--text-sub); }

        .card-box{ border:0; background:var(--white); border-radius:var(--radius); box-shadow:var(--shadow); padding:22px; }
        .section-title{ color:var(--color-main); font-weight:800; font-size:18px; margin-bottom:12px; }

        .form-label{ font-weight:700; }
        .form-control, .form-select{ border-radius:12px; border:1px solid #d9d6d1; padding:10px 12px; }
        .form-control:focus, .form-select:focus{ border-color:var(--color-sub); box-shadow:0 0 0 .2rem rgba(79,124,172,.15); }
        .help{ font-size:12px; color:var(--text-sub); margin-top:6px; }

        .img-wrap{ border:1px solid #e6e3df; background:#fff; border-radius:12px; padding:10px; display:inline-block; }

        .btn-uniform{ padding:10px 14px; min-height:44px; border-radius:12px; font-weight:700; font-size:1rem; }
        .btn-main{ background:var(--color-main); border-color:var(--color-main); color:#fff; }
        .btn-main:hover{ background:#243946; border-color:#243946; }
        .btn-sub{ background:var(--color-sub); border-color:var(--color-sub); color:#fff; }
        .btn-sub:hover{ background:#426d96; border-color:#426d96; }
        .btn-ghost{ border:1px solid #c9c4bd; background:transparent; color: var(--text-main); }
        .btn-ghost:hover{ background:#f0efec; }

        .modal-header.primary{ background:var(--color-main); color:#fff; }
        .modal-header.error{ background:#a33a3a; color:#fff; }
    </style>
</head>
<body>

<main class="page-wrap">
    <!-- 헤더 -->
    <div class="brand">
        <img src="/img/brandLogo.png" alt="로고">
        <div class="title">공인중개사 기출모아</div>
        <div class="muted">문제 수정</div>
    </div>

    <!-- 카드 -->
    <section class="card-box">
        <h2 class="section-title">문항 기본정보</h2>

        <!-- ✅ multipart/form-data 필수 -->
        <form th:action="@{|/problems/${problem.id}/edit|}" method="post" enctype="multipart/form-data" id="editForm" novalidate>
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- 질문 -->
            <div class="mb-3">
                <label for="title" class="form-label">문제 질문</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${problem.title}" placeholder="질문 제목" required>
            </div>

            <!-- 분류: 과목/회차/단원 -->
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="subjectId" class="form-label">과목</label>
                    <select id="subjectId" name="subjectId" class="form-select" required>
                        <option value="">과목 선택</option>
                        <option th:each="s : ${subjects}"
                                th:value="${s.id}"
                                th:text="${s.name}"
                                th:selected="${s.id} == ${problem.subjectId}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="roundId" class="form-label">회차</label>
                    <select id="roundId" name="roundId" class="form-select" required>
                        <option value="">회차 선택</option>
                        <option th:each="r : ${rounds}"
                                th:value="${r.id}"
                                th:text="${r.name}"
                                th:selected="${r.id} == ${problem.roundId}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="unitId" class="form-label">단원</label>
                    <select id="unitId" name="unitId" class="form-select" required>
                        <option value="">단원 선택</option>
                        <option th:each="u : ${units}"
                                th:value="${u.id}"
                                th:text="${u.name}"
                                th:selected="${u.id} == ${problem.unitId}"></option>
                    </select>
                </div>
            </div>

            <hr class="my-4">

            <!-- 지문 -->
            <h2 class="section-title">문제 지문</h2>
            <div class="mb-3">
                <label for="viewContent" class="form-label">지문(HTML 가능)</label>
                <textarea id="viewContent" name="viewContent" class="form-control" rows="6"
                          th:text="${problem.viewContent}" placeholder="<p>지문 내용을 입력하세요</p>"></textarea>
                <div class="help">HTML로 입력하면 렌더링됩니다. 위험한 스크립트는 백엔드에서 필터링하세요.</div>
            </div>

            <!-- 이미지 업로드 -->
            <div class="mb-3">
                <label class="form-label">보기 항목 이미지</label>
                <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
                <div class="row mt-2">
                    <div class="col-auto" th:if="${problem.imageUrl}">
                        <div class="img-wrap">
                            <img th:src="@{|/uploads/${problem.imageUrl}|}" class="img-fluid" style="max-height:160px;" alt="현재 이미지">
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="removeImage" name="removeImage">
                            <label class="form-check-label" for="removeImage">현재 이미지 삭제</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="img-wrap" id="previewWrap" style="display:none;">
                            <img id="previewImg" class="img-fluid" style="max-height:160px;" alt="미리보기">
                        </div>
                    </div>
                </div>
                <div class="help">새 파일을 선택하면 미리보기가 표시됩니다.</div>
            </div>

            <hr class="my-4">

            <!-- 보기 -->
            <h2 class="section-title">선택 문항</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="choice1">보기 1</label>
                    <input id="choice1" type="text" name="choice1" class="form-control" th:value="${problem.choice1}">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="choice2">보기 2</label>
                    <input id="choice2" type="text" name="choice2" class="form-control" th:value="${problem.choice2}">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="choice3">보기 3</label>
                    <input id="choice3" type="text" name="choice3" class="form-control" th:value="${problem.choice3}">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="choice4">보기 4</label>
                    <input id="choice4" type="text" name="choice4" class="form-control" th:value="${problem.choice4}">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="choice5">보기 5</label>
                    <input id="choice5" type="text" name="choice5" class="form-control" th:value="${problem.choice5}">
                </div>
            </div>

            <div class="row g-3 mt-1">
                <!-- 정답 -->
                <div class="col-md-6">
                    <label for="answer" class="form-label">정답</label>
                    <select id="answer" name="answer" class="form-select" required>
                        <option value="">정답 선택</option>
                        <option value="1" th:selected="${problem.answer} == 1">1번</option>
                        <option value="2" th:selected="${problem.answer} == 2">2번</option>
                        <option value="3" th:selected="${problem.answer} == 3">3번</option>
                        <option value="4" th:selected="${problem.answer} == 4">4번</option>
                        <option value="5" th:selected="${problem.answer} == 5">5번</option>
                    </select>
                </div>
            </div>

            <div class="d-flex flex-wrap gap-2 justify-content-end mt-4">
                <button type="button" class="btn btn-ghost btn-uniform" id="cancelBtn">취소</button>
                <button type="submit" class="btn btn-main btn-uniform" id="saveBtn">수정하기</button>
            </div>
        </form>
    </section>

    <p class="text-center mt-3 muted" style="font-size:12px">© 공인중개사 기출모아</p>
</main>

<!-- =================== 모달들 =================== -->

<!-- 일반 알림 모달 -->
<div class="modal fade" id="modalMsg" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:16px;">
            <div class="modal-header primary">
                <h5 class="modal-title">알림</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalMsgText">처리가 완료되었습니다.</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-main btn-uniform" data-bs-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- 에러 모달 -->
<div class="modal fade" id="modalError" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:16px;">
            <div class="modal-header error">
                <h5 class="modal-title">입력 오류</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalErrorText">필수 항목을 확인해주세요.</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-ghost btn-uniform" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 나가기 확인 모달 -->
<div class="modal fade" id="modalLeave" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:16px;">
            <div class="modal-header primary">
                <h5 class="modal-title">수정 내용이 저장되지 않습니다</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">정말로 페이지를 떠날까요?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-ghost btn-uniform" data-bs-dismiss="modal">머물기</button>
                <a id="leaveLink" class="btn btn-sub btn-uniform" th:href="@{|/problems/${problem.id}|}">떠나기</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- UX 스크립트 -->
<script th:inline="javascript">
    const SERVER_MSG   = /*[[${msg}   ?: '']]*/ '';
    const SERVER_ERROR = /*[[${error} ?: '']]*/ '';
    const DETAIL_URL   = /*[[@{|/problems/${problem.id}|}]]*/ '/problems';

    const $ = (s, p=document) => p.querySelector(s);

    function openModal(id, textSel, text){
        const el = $(id);
        if (!el) return;
        if (textSel && text){
            const t = $(textSel);
            if (t) t.textContent = text;
        }
        bootstrap.Modal.getOrCreateInstance(el).show();
    }

    // 서버 메시지 모달
    if (SERVER_MSG)   openModal('#modalMsg',   '#modalMsgText',   SERVER_MSG);
    if (SERVER_ERROR) openModal('#modalError', '#modalErrorText', SERVER_ERROR);

    // 이미지 미리보기
    (function(){
        const input = $('#imageFile');
        const wrap  = $('#previewWrap');
        const img   = $('#previewImg');
        input?.addEventListener('change', e => {
            const file = e.target.files?.[0];
            if (!file) { if (wrap) wrap.style.display='none'; return; }
            const reader = new FileReader();
            reader.onload = ev => {
                if (img) img.src = ev.target.result;
                if (wrap) wrap.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        });
    })();

    // 폼 검증 & 제출 중 버튼 잠금
    (function(){
        const form = $('#editForm');
        const saveBtn = $('#saveBtn');

        form?.addEventListener('submit', (e) => {
            // 간단 필수 체크
            const title = $('#title')?.value.trim();
            const subject = $('#subjectId')?.value;
            const round = $('#roundId')?.value;
            const unit = $('#unitId')?.value;
            const answer = $('#answer')?.value;

            if (!title || !subject || !round || !unit || !answer) {
                e.preventDefault();
                openModal('#modalError', '#modalErrorText', '필수 항목을 모두 입력/선택해주세요.');
                return;
            }

            saveBtn?.setAttribute('disabled','disabled');
            if (saveBtn) saveBtn.textContent = '저장 중…';
        });
    })();

    // 변경 감지 & 취소 시 모달
    (function(){
        const form = $('#editForm');
        const cancelBtn = $('#cancelBtn');
        let dirty = false;

        form?.addEventListener('input', () => { dirty = true; }, { passive:true });
        form?.addEventListener('change', () => { dirty = true; }, { passive:true });

        cancelBtn?.addEventListener('click', (e) => {
            if (dirty) {
                e.preventDefault();
                $('#leaveLink')?.setAttribute('href', DETAIL_URL);
                openModal('#modalLeave');
            } else {
                // 변경 없으면 바로 이동
                window.location.href = DETAIL_URL;
            }
        });
    })();
</script>
</body>
</html>
