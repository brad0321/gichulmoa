<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">문제 수정</h1>

    <!-- ✅ 반드시 multipart/form-data 설정 -->
    <form th:action="@{'/problems/' + ${problem.id} + '/edit'}" method="post" enctype="multipart/form-data">

        <!-- 질문 -->
        <div class="mb-3">
            <label class="form-label">문제 질문</label>
            <input type="text" name="title" class="form-control" th:value="${problem.title}" required>
        </div>

        <!-- 드롭다운: 과목 -->
        <div class="mb-3">
            <label class="form-label">과목</label>
            <select name="subjectId" class="form-select" required>
                <option value="">과목 선택</option>
                <option th:each="s : ${subjects}" th:value="${s.id}"
                        th:text="${s.name}" th:selected="${s.id} == ${problem.subjectId}"></option>
            </select>
        </div>

        <!-- 드롭다운: 회차 -->
        <div class="mb-3">
            <label class="form-label">회차</label>
            <select name="roundId" class="form-select" required>
                <option value="">회차 선택</option>
                <option th:each="r : ${rounds}" th:value="${r.id}"
                        th:text="${r.name}" th:selected="${r.id} == ${problem.roundId}"></option>
            </select>
        </div>

        <!-- 드롭다운: 목차 -->
        <div class="mb-3">
            <label class="form-label">목차</label>
            <select name="unitId" class="form-select" required>
                <option value="">목차 선택</option>
                <option th:each="u : ${units}" th:value="${u.id}"
                        th:text="${u.name}" th:selected="${u.id} == ${problem.unitId}"></option>
            </select>
        </div>

        <!-- 지문 -->
        <div class="mb-3">
            <label class="form-label">문제 지문</label>
            <textarea name="viewContent" class="form-control" rows="4" th:text="${problem.viewContent}"></textarea>
        </div>

        <!-- 이미지 업로드 -->
        <div class="mb-3">
            <label class="form-label">보기 항목 이미지 변경</label>
            <input type="file" name="imageFile" class="form-control">
            <div th:if="${problem.imageUrl}" class="mt-2">
                <img th:src="@{'/uploads/' + ${problem.imageUrl}}" class="img-fluid" style="max-height: 200px;">
            </div>
        </div>

        <!-- 보기 -->
        <div class="mb-3">
            <label class="form-label">보기 1</label>
            <input type="text" name="choice1" class="form-control" th:value="${problem.choice1}">
        </div>
        <div class="mb-3">
            <label class="form-label">보기 2</label>
            <input type="text" name="choice2" class="form-control" th:value="${problem.choice2}">
        </div>
        <div class="mb-3">
            <label class="form-label">보기 3</label>
            <input type="text" name="choice3" class="form-control" th:value="${problem.choice3}">
        </div>
        <div class="mb-3">
            <label class="form-label">보기 4</label>
            <input type="text" name="choice4" class="form-control" th:value="${problem.choice4}">
        </div>
        <div class="mb-3">
            <label class="form-label">보기 5</label>
            <input type="text" name="choice5" class="form-control" th:value="${problem.choice5}">
        </div>

        <!-- 정답 -->
        <div class="mb-3">
            <label class="form-label">정답</label>
            <select name="answer" class="form-select" required>
                <option value="">정답 선택</option>
                <option value="1" th:selected="${problem.answer} == 1">1번</option>
                <option value="2" th:selected="${problem.answer} == 2">2번</option>
                <option value="3" th:selected="${problem.answer} == 3">3번</option>
                <option value="4" th:selected="${problem.answer} == 4">4번</option>
                <option value="5" th:selected="${problem.answer} == 5">5번</option>
            </select>
        </div>

        <!-- 문제 유형 -->
        <div class="mb-3">
            <label class="form-label">문제 유형</label>
            <select name="type" class="form-select" required>
                <option value="">문제 유형 선택</option>
                <option th:each="t : ${types}" th:value="${t.name()}"
                        th:text="${t.description}"
                        th:selected="${t} == ${problem.type}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-success">수정하기</button>
    </form>

    <a th:href="@{'/problems/' + ${problem.id}}" class="btn btn-secondary mt-3">취소</a>
</div>
</body>
</html>
