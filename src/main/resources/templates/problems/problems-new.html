<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문제 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 900px;">
    <h1 class="mb-4">문제 등록</h1>

    <form th:action="@{/problems/new}" method="post" enctype="multipart/form-data">

        <!-- ✅ 제목 -->
        <div class="mb-3">
            <label class="form-label">문제 제목</label>
            <input type="text" class="form-control" name="title" placeholder="문제 제목 입력" required>
        </div>

        <!-- ✅ 내용 -->
        <div class="mb-3">
            <label class="form-label">문제 본문</label>
            <textarea class="form-control" name="viewContent" rows="3" placeholder="문제 내용을 입력하세요."></textarea>
        </div>

        <!-- ✅ 이미지 업로드 -->
        <div class="mb-3">
            <label class="form-label">이미지 업로드</label>
            <input type="file" class="form-control" name="imageFile">
        </div>

        <!-- ✅ 보기 입력 -->
        <div class="mb-3">
            <label class="form-label">보기 1</label>
            <input type="text" class="form-control" name="choice1">
        </div>
        <div class="mb-3">
            <label class="form-label">보기 2</label>
            <input type="text" class="form-control" name="choice2">
        </div>
        <div class="mb-3">
            <label class="form-label">보기 3</label>
            <input type="text" class="form-control" name="choice3">
        </div>
        <div class="mb-3">
            <label class="form-label">보기 4</label>
            <input type="text" class="form-control" name="choice4">
        </div>
        <div class="mb-3">
            <label class="form-label">보기 5</label>
            <input type="text" class="form-control" name="choice5">
        </div>

        <!-- ✅ 정답 -->
        <div class="mb-3">
            <label class="form-label">정답</label>
            <select class="form-select" name="answer" required>
                <option value="">정답 선택</option>
                <option value="1">1번</option>
                <option value="2">2번</option>
                <option value="3">3번</option>
                <option value="4">4번</option>
                <option value="5">5번</option>
            </select>
        </div>

        <!-- ✅ 과목 -->
        <div class="mb-3">
            <label class="form-label">과목</label>
            <select class="form-select" name="subjectId" required>
                <option value="">과목 선택</option>
                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
            </select>
        </div>

        <!-- ✅ 문제 유형 -->
        <div class="mb-3">
            <label class="form-label">문제 유형</label>
            <select class="form-select" name="type" required>
                <option value="">문제 유형 선택</option>
                <option value="PAST">기출문제</option>
                <option value="OX">OX퀴즈</option>
            </select>
        </div>

        <!-- ✅ 회차 -->
        <div class="mb-3">
            <label class="form-label">회차</label>
            <select class="form-select" name="roundId" required>
                <option value="">회차 선택</option>
                <option th:each="round : ${rounds}" th:value="${round.id}" th:text="${round.roundNumber}"></option>
            </select>
        </div>

        <!-- ✅ 목차 -->
        <div class="mb-3">
            <label class="form-label">목차</label>
            <select class="form-select" name="unitId" required>
                <option value="">목차 선택</option>
                <option th:each="unit : ${units}" th:value="${unit.id}" th:text="${unit.name}"></option>
            </select>
        </div>

        <!-- ✅ 버튼 -->
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">등록하기</button>
            <a th:href="@{/dashboard}" class="btn btn-secondary">대시보드</a>
            <a th:href="@{/problems}" class="btn btn-outline-success">문제 목록</a>
        </div>
    </form>
</div>
</body>
</html>
