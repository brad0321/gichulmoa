<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제풀이</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .clickable-word {
            position: relative;
            color: #1e3932;
            cursor: pointer;
            font-weight: bold;
        }
        .clickable-word.marked::after {
            content: "X";
            color: red;
            font-size: 18px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #choices li {
            cursor: pointer;
            margin-bottom: 10px;
        }
        #choices li.disabled-choice {
            color: #999;
        }
        .mark-o {
            color: green;
            font-weight: bold;
            margin-left: 6px;
        }
        body {
            padding-bottom: 80px;
        }
    </style>
</head>
<body>

<!-- ✅ 상단바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">문제풀이</a>
        <div class="d-flex gap-2 position-relative">
            <select id="subject-select" class="form-select">
                <option value="">과목 선택</option>
            </select>
            <div id="round-selector" class="form-select" style="cursor:pointer;">회차 선택</div>
            <select id="unit-select" class="form-select">
                <option value="">목차 선택</option>
            </select>

            <!-- ✅ 회차 체크박스 패널 -->
            <div id="round-panel" class="bg-white border p-3" style="display:none; position:absolute; top:100%; left:0; z-index:1000;">
                <div id="round-checkboxes" class="mb-2"></div>
                <div class="text-end mt-2">
                    <button id="round-confirm" class="btn btn-sm btn-primary me-2">확인</button>
                    <button id="round-reset" class="btn btn-sm btn-secondary">초기화</button>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- ✅ 문제 개수 표시 -->
<div class="container my-2 text-center">
    <div id="question-count" class="text-muted" style="font-size: 14px;">
        현재 문제: 0 / 0
    </div>
    <button id="start-btn" class="btn btn-primary mt-2">문제풀기 ▷▷</button>
</div>

<!-- ✅ 문제 리스트 -->
<div class="container my-4" id="main">
    <h3 class="mb-3 text-success">진행중인 문제풀이</h3>
    <div class="list-group" id="session-list">
        <!-- 세션 목록 표시 (옵션) -->
    </div>
</div>

<!-- ✅ 문제 풀이 영역 -->
<div class="container my-4 pb-5" id="question-area" style="display:none;">
    <h4 class="text-primary mb-3">문제</h4>
    <p id="question-text" class="mb-3"></p>
    <ul id="choices" class="list-group mb-3"></ul>
    <div class="d-flex justify-content-between">
        <button id="prev-btn" class="btn btn-outline-secondary">◀ 이전</button>
        <button id="next-btn" class="btn btn-outline-secondary">다음 ▶</button>
    </div>
</div>

<!-- ✅ 하단바 -->
<nav class="navbar fixed-bottom navbar-light bg-white border-top p-2">
    <div class="container-fluid d-flex justify-content-between">
        <div>
            <button class="btn btn-sm btn-outline-dark">+</button>
            <button class="btn btn-sm btn-outline-dark">-</button>
            <button class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-gear"></i></button>
        </div>
        <div>
            <label><input type="checkbox" id="wrong-checkbox"> 오답</label>
        </div>
        <div>
            <button id="stop-btn" class="btn btn-danger btn-sm">풀이멈춤</button>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/258cb932bc.js" crossorigin="anonymous"></script>
<script>
    let questions = [];
    let currentIndex = 0;
    let selectedRounds = [];

    document.addEventListener("DOMContentLoaded", () => {
        loadSubjects();
    });

    // ✅ 과목 불러오기
    async function loadSubjects() {
        const res = await axios.get('/problems/api/subjects');
        const select = document.getElementById('subject-select');
        res.data.forEach(item => {
            const opt = document.createElement('option');
            opt.value = item.id;
            opt.textContent = item.name;
            select.appendChild(opt);
        });
    }



    // ✅ 과목 선택 시 회차 & 목차 불러오기
    document.getElementById('subject-select').addEventListener('change', async (e) => {
        const subjectId = e.target.value;

        // 회차 체크박스 생성
        const roundRes = await axios.get(`/problems/api/rounds?subjectId=${subjectId}`);
        const checkboxContainer = document.getElementById('round-checkboxes');
        checkboxContainer.innerHTML = '';
        const allDiv = document.createElement('div');
        allDiv.innerHTML = '<label><input type="checkbox" value="all" id="round-all"> 전체</label>';
        checkboxContainer.appendChild(allDiv);
        for (let i = 35; i >= 26; i--) {
            const round = roundRes.data.find(r => r.roundNumber === i);
            if (round) {
                const div = document.createElement('div');
                div.innerHTML = `<label><input type="checkbox" value="${round.id}" data-number="${i}"> ${i}회차</label>`;
                checkboxContainer.appendChild(div);
            }
        }

        const allCheckbox = document.getElementById('round-all');
        if (allCheckbox) {
            allCheckbox.addEventListener('change', function() {
                const others = checkboxContainer.querySelectorAll('input[type="checkbox"]:not(#round-all)');
                others.forEach(cb => cb.checked = this.checked);
            });
        }

        checkboxContainer.querySelectorAll('input[type="checkbox"]:not(#round-all)').forEach(cb => {
            cb.addEventListener('change', () => {
                if (!cb.checked && allCheckbox) {
                    allCheckbox.checked = false;
                }
            });
        });

        selectedRounds = [];
        document.getElementById('round-panel').style.display = 'none';

        const unitRes = await axios.get(`/problems/api/units?subjectId=${subjectId}`);
        const unitSelect = document.getElementById('unit-select');
        unitSelect.innerHTML = '<option value="">목차 선택</option>';
        unitRes.data.forEach(unit => {
            const opt = document.createElement('option');
            opt.value = unit.id;
            opt.textContent = unit.name;
            unitSelect.appendChild(opt);
        });
        updateQuestionCount();
    });

    // ✅ 문제 수 실시간 확인
    async function updateQuestionCount() {
        const subjectId = document.getElementById('subject-select').value;
        const unitId = document.getElementById('unit-select').value;

        if (!subjectId || !unitId) {
            document.getElementById('question-count').textContent = "현재 문제: 0 / 0";
            return;
        }

        try {
            const params = { subjectId };
            if (selectedRounds.length > 0) params.roundIds = selectedRounds.join(',');
            if (unitId) params.unitId = unitId;
            const res = await axios.get('/problems/api/problems', { params });
            const count = res.data.length;
            document.getElementById('question-count').textContent = `현재 문제: 0 / ${count}`;
        } catch (err) {
            document.getElementById('question-count').textContent = "현재 문제: 0 / 0";
        }
    }

    ['subject-select', 'unit-select'].forEach(id => {
        document.getElementById(id).addEventListener('change', updateQuestionCount);
    });

    document.getElementById('round-selector').addEventListener('click', () => {
        const panel = document.getElementById('round-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('round-confirm').addEventListener('click', () => {
        const checkboxes = document.querySelectorAll('#round-checkboxes input[type="checkbox"]');
        const allChecked = document.getElementById('round-all')?.checked;
        if (allChecked) {
            selectedRounds = Array.from(checkboxes)
                .filter(cb => cb.value !== 'all')
                .map(cb => cb.value);
        } else {
            selectedRounds = Array.from(checkboxes)
                .filter(cb => cb.checked && cb.value !== 'all')
                .map(cb => cb.value);
        }
        document.getElementById('round-panel').style.display = 'none';
        updateQuestionCount();
    });

    document.getElementById('round-reset').addEventListener('click', () => {
        document.querySelectorAll('#round-checkboxes input[type="checkbox"]').forEach(cb => cb.checked = false);
        selectedRounds = [];
        updateQuestionCount();
    });

    // ✅ 문제 로딩
    async function loadQuestions() {
        const subjectId = document.getElementById('subject-select').value;
        const roundId = document.getElementById('round-select').value;
        const unitId = document.getElementById('unit-select').value;

        const params = { subjectId, unitId };
        if (selectedRounds.length > 0) params.roundIds = selectedRounds.join(',');
        const res = await axios.get('/problems/api/problems', { params });
        questions = res.data;

        if (questions.length > 0) {
            currentIndex = 0;
            showQuestion(currentIndex);
        } else {
            alert('해당 조건에 맞는 문제가 없습니다.');
            document.getElementById('question-count').textContent = "현재 문제: 0 / 0";
        }
    }

    // ✅ 문제 출력
    function showQuestion(index) {
        const q = questions[index];
        document.getElementById('question-text').innerHTML = `
            <strong>${q.title}</strong><br>
            <div>${q.viewContent ? q.viewContent : ''}</div>
            ${q.imageUrl ? `<img src="${q.imageUrl}" style="max-width:100%; margin-top:10px;">` : ''}
        `;

        const choicesList = document.getElementById('choices');
        choicesList.innerHTML = '';
        q.choices.forEach(choice => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = choice.content;
            choicesList.appendChild(li);
        });

        document.getElementById('question-count').textContent = `현재 문제: ${index + 1} / ${questions.length}`;
        bindChoiceEvents();
    }

    // ✅ 보기 클릭 이벤트
    function bindChoiceEvents() {
        let allowChoiceClick = false;

        const clickableWord = document.querySelector('.clickable-word');
        if (clickableWord) {
            clickableWord.addEventListener('click', () => {
                clickableWord.classList.toggle('marked');
                allowChoiceClick = clickableWord.classList.contains('marked');
            });
        }

        document.querySelectorAll('#choices li').forEach(item => {
            item.addEventListener('click', function () {
                if (!allowChoiceClick) return;
                if (this.classList.contains('disabled-choice')) {
                    this.classList.remove('disabled-choice');
                    this.querySelector('.mark-o')?.remove();
                } else {
                    this.classList.add('disabled-choice');
                    const mark = document.createElement('span');
                    mark.textContent = ' O';
                    mark.classList.add('mark-o');
                    this.appendChild(mark);
                }
            });
        });
    }

    // ✅ 버튼 이벤트
    document.getElementById('start-btn').addEventListener('click', () => {
        document.getElementById('main').style.display = 'none';
        document.getElementById('question-area').style.display = 'block';
        loadQuestions();
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            showQuestion(currentIndex);
        }
    });

    document.getElementById('prev-btn').addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            showQuestion(currentIndex);
        }
    });

    document.getElementById('stop-btn').addEventListener('click', () => {
        document.getElementById('main').style.display = 'block';
        document.getElementById('question-area').style.display = 'none';
    });
</script>
</body>
</html>
