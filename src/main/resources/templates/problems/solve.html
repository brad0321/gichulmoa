<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제풀이</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">문제풀기</h1>

    <div th:each="problem : ${problems}" class="mb-5 border rounded p-4">
        <h5 th:text="${problem.title}">문제 제목</h5>

        <div class="mt-3">
            <ul class="list-group">
                <li class="list-group-item" th:text="${problem.choice1}"></li>
                <li class="list-group-item" th:text="${problem.choice2}"></li>
                <li class="list-group-item" th:text="${problem.choice3}"></li>
                <li class="list-group-item" th:text="${problem.choice4}"></li>
                <li class="list-group-item" th:text="${problem.choice5}"></li>
            </ul>
        </div>
    </div>

    <a th:href="@{/dashboard}" class="btn btn-secondary">대시보드로</a>
</div>
</body>
</html>
