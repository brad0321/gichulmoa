<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제풀이</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">문제풀이</h1>

    <!-- 문제 없을 때 -->
    <div th:if="${errorMessage}" class="alert alert-warning text-center">
        <p th:text="${errorMessage}"></p>
        <!-- ✅ 관리자만 문제등록 버튼 보임 -->
        <a th:if="${loginUser != null and loginUser.role.name() == 'ADMIN'}"
           th:href="@{/problems/new}" class="btn btn-primary mt-3">문제 등록하기</a>
    </div>

    <!-- 문제 리스트 -->
    <div th:if="${problems}" class="mt-4">
        <div th:each="problem : ${problems}" class="mb-4 p-3 border rounded">
            <h5 th:text="${problem.title}">문제 제목</h5>
            <p th:text="${problem.viewContent}">보기 항목</p>

            <ul class="list-group">
                <li class="list-group-item" th:text="${problem.choice1}"></li>
                <li class="list-group-item" th:text="${problem.choice2}"></li>
                <li class="list-group-item" th:text="${problem.choice3}"></li>
                <li class="list-group-item" th:text="${problem.choice4}"></li>
                <li class="list-group-item" th:text="${problem.choice5}"></li>
            </ul>
        </div>
    </div>

    <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">대시보드로</a>
</div>
</body>
</html>
