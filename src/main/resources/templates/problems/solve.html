<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제풀이</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-bottom: 80px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .clickable-word {
            position: relative;
            color: #1e3932;
            cursor: pointer;
            font-weight: bold;
        }
        .clickable-word.marked::after {
            content: "X";
            color: red;
            font-size: 18px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #choices li {
            cursor: pointer;
            margin-bottom: 10px;
        }
        #choices li.disabled-choice {
            color: #999;
        }
        .form-check.custom-radio .form-check-input {
            display: none;
        }
        .form-check.custom-radio .form-check-label {
            position: relative;
            padding-left: 32px;
            cursor: pointer;
        }
        .form-check.custom-radio .form-check-label:before {
            content: attr(data-number);
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: 2px solid #0d6efd;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            background-color: #fff;
            color: #0d6efd;
        }
        .form-check.custom-radio .form-check-input:checked + .form-check-label:before {
            background-color: #0d6efd;
            color: #fff;
        }
        .mark-o {
            color: green;
            font-weight: bold;
            margin-left: 6px;
        }
        .panel-box {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            position: absolute;
            bottom: 100%;
            left: 0;
            width: 250px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .panel-box label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 6px;
        }
        .panel-box label input[type="checkbox"] {
            margin-right: 8px;
        }
        .panel-box .btn {
            font-size: 14px;
            padding: 4px 12px;
        }
        .navbar.hidden {
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        @media (max-width: 768px) {
            .d-flex.gap-2 {
                flex-wrap: wrap;
                gap: 8px !important;
            }
            .panel-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- 생략: head, style 등은 동일하므로 줄이고 변경된 부분만 하이라이트 -->

<!-- ✅ 하단바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-top fixed-bottom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div id="selection-group" class="d-flex gap-2 position-relative flex-wrap align-items-center">

            <!-- ✅ 과목 선택 -->
            <div class="dropdown dropup">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="subjectDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    과목 선택
                </button>
                <ul class="dropdown-menu" id="subject-menu" style="max-height: 250px; overflow-y: auto;"></ul>
            </div>

            <!-- ✅ 회차 선택 -->
            <div class="position-relative">
                <button class="btn btn-outline-primary" id="round-selector">회차 선택</button>
                <div id="round-panel" class="panel-box">
                    <div id="round-checkboxes" class="mb-2"></div>
                    <div class="d-flex justify-content-between">
                        <button id="round-confirm" class="btn btn-sm btn-primary">확인</button>
                        <button id="round-reset" class="btn btn-sm btn-secondary">초기화</button>
                    </div>
                </div>
            </div>

            <!-- ✅ 목차 선택 -->
            <div class="position-relative">
                <button class="btn btn-outline-primary" id="unit-selector">목차 선택</button>
                <div id="unit-panel" class="panel-box">
                    <div id="unit-checkboxes" class="mb-2"></div>
                    <div class="d-flex justify-content-between">
                        <button id="unit-confirm" class="btn btn-sm btn-primary">확인</button>
                        <button id="unit-reset" class="btn btn-sm btn-secondary">초기화</button>
                    </div>
                </div>
            </div>

            <!-- ✅ 문제 개수 표시 이동 (추가된 부분) -->
            <span id="question-count" class="btn btn-outline-primary disabled">0 / 0</span>

            <!-- ✅ 문제풀기 버튼 -->
            <button id="start-btn" class="btn btn-primary">문제풀기</button>
        </div>

        <div class="d-flex gap-2 position-relative">
            <button class="btn btn-sm btn-outline-dark" id="zoom-in-btn">+</button>
            <button class="btn btn-sm btn-outline-dark" id="zoom-out-btn">-</button>
            <button class="btn btn-sm btn-outline-secondary" id="settings-btn"><i class="fa-solid fa-gear"></i></button>
            <div id="settings-panel" class="panel-box">
                <label><input type="checkbox" id="autohide-toggle" checked> 하단바 자동 숨김</label>
            </div>
        </div>
    </div>
</nav>

<!-- ❌ 기존 위치의 문제 개수 표시는 삭제됨 -->
<!-- ✅ 이 아래부터는 기존 그대로 유지 -->
<!-- ✅ 문제 리스트 -->
<div class="container my-4" id="main">
    <h3 class="mb-3 text-success">진행중인 문제풀이</h3>
    <div class="list-group" id="session-list"></div>
</div>

<!-- ✅ 문제 풀이 영역 -->
<div class="container my-4 position-relative" id="question-area" style="display:none;">
    <div class="form-check position-absolute top-0 end-0 m-2">
        <input type="checkbox" class="form-check-input" id="wrong-checkbox">
        <label class="form-check-label" for="wrong-checkbox">오답노트</label>
    </div>
    <div id="navigation-group" class="btn-group mb-3">
        <button id="prev-btn" class="btn btn-outline-secondary">◀</button>
        <button id="problem-btn" class="btn btn-outline-secondary">문제</button>
        <button id="solution-btn" class="btn btn-outline-secondary">해설</button>
        <button id="next-btn" class="btn btn-outline-secondary">▶</button>
        <span id="question-count-top" class="btn btn-outline-secondary disabled">0 / 0</span>
    </div>
    <p id="question-text" class="mb-3"></p>
    <ul id="choices" class="list-group mb-3"></ul>
    <div id="solution-area" class="mb-3" style="display:none;">
        <h5 class="text-success">해설</h5>
        <p id="solution-text" class="mb-0"></p>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/258cb932bc.js" crossorigin="anonymous"></script>
<script>
    let questions = [];
    let currentIndex = 0;
    let selectedSubject = null;
    let selectedRounds = [];
    let selectedUnits = [];
    let userAnswers = [];
    let checkedStates = [];

    document.addEventListener("DOMContentLoaded", () => {
        loadSubjects();
    });

    /** ✅ 과목 로딩 */
    async function loadSubjects() {
        try {
            const res = await axios.get('/problems/api/subjects');
            const subjectMenu = document.getElementById('subject-menu');
            subjectMenu.innerHTML = '';
            res.data.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<a class="dropdown-item" href="#" data-id="${item.id}">${item.name}</a>`;
                subjectMenu.appendChild(li);
            });

            subjectMenu.querySelectorAll('.dropdown-item').forEach(a => {
                a.addEventListener('click', async (e) => {
                    e.preventDefault();
                    selectedSubject = e.target.dataset.id;
                    document.getElementById('subjectDropdown').textContent = e.target.textContent;
                    await loadRounds(selectedSubject);
                    await loadUnits(selectedSubject);
                    updateQuestionCount();
                });
            });
        } catch (err) {
            console.error('과목 로딩 실패:', err);
        }
    }

    /** ✅ 회차 로딩 */
    async function loadRounds(subjectId) {
        const container = document.getElementById('round-checkboxes');
        container.innerHTML = ``;
        try {
            const res = await axios.get(`/problems/api/rounds?subjectId=${subjectId}`);
            res.data.sort((a, b) => a.roundNumber - b.roundNumber);
            res.data.forEach(round => {
                const year = 2024 - (35 - round.roundNumber);
                const div = document.createElement('div');
                div.innerHTML = `
                    <label>
                        <input type="checkbox" value="${round.id}" data-number="${round.roundNumber}">
                        ${round.roundNumber}회차 (${year}년)
                    </label>`;
                container.appendChild(div);
            });

            const allDiv = document.createElement('div');
            allDiv.innerHTML = `<label><input type="checkbox" id="round-all"> 전체회차</label>`;
            container.appendChild(allDiv);

            document.getElementById('round-all').addEventListener('change', function () {
                const checkboxes = container.querySelectorAll('input[type="checkbox"]:not(#round-all)');
                checkboxes.forEach(cb => cb.checked = this.checked);
            });
        } catch (err) {
            console.error('회차 로딩 실패:', err);
        }
    }

    /** ✅ 목차 로딩 */
    async function loadUnits(subjectId) {
        const container = document.getElementById('unit-checkboxes');
        container.innerHTML = '';
        try {
            const res = await axios.get(`/problems/api/units?subjectId=${subjectId}`);
            res.data.forEach(unit => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label>
                        <input type="checkbox" value="${unit.id}">
                        ${unit.name}
                    </label>`;
                container.appendChild(div);
            });

            const reference = Array.from(container.children).find(div => div.textContent.includes('부동산가격 공시제도'));
            const allDiv = document.createElement('div');
            allDiv.innerHTML = `<label><input type="checkbox" id="unit-all"> 전체목차</label>`;
            if (reference) reference.insertAdjacentElement('afterend', allDiv);
            else container.insertBefore(allDiv, container.firstChild);

            document.getElementById('unit-all').addEventListener('change', function () {
                const checkboxes = container.querySelectorAll('input[type="checkbox"]:not(#unit-all)');
                checkboxes.forEach(cb => cb.checked = this.checked);
            });
        } catch (err) {
            console.error('목차 로딩 실패:', err);
        }
    }

    /** ✅ 패널 및 드롭다운 토글 */
    const subjectDropdownBtn = document.getElementById('subjectDropdown');
    subjectDropdownBtn.addEventListener('show.bs.dropdown', () => {
        document.getElementById('round-panel').style.display = 'none';
        document.getElementById('unit-panel').style.display = 'none';
    });

    document.getElementById('round-selector').addEventListener('click', () => togglePanel('round-panel'));
    document.getElementById('unit-selector').addEventListener('click', () => togglePanel('unit-panel'));

    function togglePanel(id) {
        const panel = document.getElementById(id);
        const otherPanelId = id === 'round-panel' ? 'unit-panel' : 'round-panel';
        document.getElementById(otherPanelId).style.display = 'none';

        const dropdownInstance = bootstrap.Dropdown.getOrCreateInstance(subjectDropdownBtn);
        dropdownInstance.hide();

        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }

    /** ✅ 회차 확인 */
    document.getElementById('round-confirm').addEventListener('click', () => {
        const allChecked = document.getElementById('round-all').checked;
        const checkedBoxes = Array.from(document.querySelectorAll('#round-checkboxes input[type="checkbox"]:not(#round-all)')).filter(cb => cb.checked);
        selectedRounds = checkedBoxes.map(cb => cb.value);

        let text = '회차 선택';
        if (allChecked) text = '전체회차';
        else if (checkedBoxes.length > 1) text = '다중회차';
        else if (checkedBoxes.length === 1) text = `${checkedBoxes[0].dataset.number}회차`;

        document.getElementById('round-selector').textContent = text;
        document.getElementById('round-panel').style.display = 'none';
        updateQuestionCount();
    });

    /** ✅ 목차 확인 */
    document.getElementById('unit-confirm').addEventListener('click', () => {
        const allChecked = document.getElementById('unit-all').checked;
        const checkedBoxes = Array.from(document.querySelectorAll('#unit-checkboxes input[type="checkbox"]:not(#unit-all)')).filter(cb => cb.checked);
        selectedUnits = checkedBoxes.map(cb => cb.value);

        let text = '목차 선택';
        if (allChecked) text = '전체목차';
        else if (checkedBoxes.length > 1) text = '다중목차';
        else if (checkedBoxes.length === 1) text = `${checkedBoxes[0].parentElement.textContent.trim()}`;

        document.getElementById('unit-selector').textContent = text;
        document.getElementById('unit-panel').style.display = 'none';
        updateQuestionCount();
    });

    /** ✅ 초기화 */
    document.getElementById('round-reset').addEventListener('click', () => resetSelection('round'));
    document.getElementById('unit-reset').addEventListener('click', () => resetSelection('unit'));
    function resetSelection(type) {
        document.querySelectorAll(`#${type}-checkboxes input[type="checkbox"]`).forEach(cb => cb.checked = false);
        if (type === 'round') {
            selectedRounds = [];
            document.getElementById('round-selector').textContent = '회차 선택';
        } else {
            selectedUnits = [];
            document.getElementById('unit-selector').textContent = '목차 선택';
        }
        updateQuestionCount();
    }

    /** ✅ 문제 개수 업데이트 (0 / n) */
    async function updateQuestionCount() {
        if (!selectedSubject || selectedUnits.length === 0) {
            document.getElementById('question-count').textContent = '0 / 0';
            document.getElementById('question-count-top').textContent = '0 / 0';
            return;
        }
        const params = { subjectId: selectedSubject, unitIds: selectedUnits.join(',') };
        if (selectedRounds.length > 0) params.roundIds = selectedRounds.join(',');
        const res = await axios.get('/problems/api/problems', { params });
        document.getElementById('question-count').textContent = `0 / ${res.data.length}`;
        document.getElementById('question-count-top').textContent = `0 / ${res.data.length}`;
    }

    /** ✅ 문제 로딩 */
    async function loadQuestions() {
        if (!selectedSubject || selectedUnits.length === 0) {
            alert('과목과 목차를 선택하세요.');
            return;
        }
        const params = { subjectId: selectedSubject, unitIds: selectedUnits.join(',') };
        if (selectedRounds.length > 0) params.roundIds = selectedRounds.join(',');
        const res = await axios.get('/problems/api/problems', { params });
        questions = res.data;

        if (questions.length > 0) {
            currentIndex = 0;
            showQuestion(currentIndex);
        } else {
            alert('해당 조건에 맞는 문제가 없습니다.');
            document.getElementById('question-count').textContent = '0 / 0';
            document.getElementById('question-count-top').textContent = '0 / 0';
        }
    }

    /** ✅ 문제 출력 (현재 index / 전체) */
    function showQuestion(index) {
        const q = questions[index];
        document.getElementById('question-text').innerHTML = `
            <strong>${q.title}</strong><br>
            <div>${q.viewContent || ''}</div>
            ${q.imageUrl ? `<img src="${q.imageUrl}" style="max-width:100%; margin-top:10px;">` : ''}
        `;
        const choicesList = document.getElementById('choices');
        choicesList.innerHTML = '';
        q.choices.forEach((choice, idx) => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `
                <div class="form-check custom-radio">
                    <input class="form-check-input" type="radio" name="choice" id="choice-${idx + 1}" value="${idx + 1}">
                    <label class="form-check-label" for="choice-${idx + 1}" data-number="${idx + 1}">
                        <span class="choice-text">${choice.content}</span>
                    </label>
                </div>`;
            const input = li.querySelector('input');
            input.addEventListener('change', () => {
                const value = parseInt(input.value);
                userAnswers[index] = value;
                checkedStates[index] = true;
                highlightAnswer(value, q.answer);
            });
            const labelText = li.querySelector('.choice-text');
            labelText.addEventListener('click', (event) => {
                event.preventDefault();
                event.stopPropagation();
            });
            labelText.style.cursor = 'default';
            choicesList.appendChild(li);
        });
        document.getElementById('solution-area').style.display = 'none';
        document.getElementById('solution-text').textContent = '';
        document.getElementById('question-count').textContent = `${index + 1} / ${questions.length}`;
        document.getElementById('question-count-top').textContent = `${index + 1} / ${questions.length}`;
        const saved = userAnswers[index];
        if (saved) {
            const radio = document.querySelector(`input[name="choice"][value="${saved}"]`);
            if (radio) radio.checked = true;
            if (checkedStates[index]) {
                highlightAnswer(saved, q.answer);
            }
        }
    }

    function highlightAnswer(selected, answer) {
        document.querySelectorAll('#choices .list-group-item').forEach((li, idx) => {
            li.classList.remove('list-group-item-success', 'list-group-item-danger');
            const choiceNum = idx + 1;
            if (choiceNum === selected) {
                if (selected === answer) {
                    li.classList.add('list-group-item-success');
                } else {
                    li.classList.add('list-group-item-danger');
                }
            }
        });
    }

    /** ✅ 버튼 이벤트 */
    document.getElementById('start-btn').addEventListener('click', () => {
        document.getElementById('main').style.display = 'none';
        document.getElementById('question-area').style.display = 'block';
        document.getElementById('selection-group').style.display = 'none';
        loadQuestions();
        autoHideActivated = true;
        scheduleHide();
    });

    document.getElementById('problem-btn').addEventListener('click', () => {
        document.getElementById('solution-area').style.display = 'none';
        document.querySelectorAll('#choices .list-group-item').forEach(li => li.classList.remove('list-group-item-success', 'list-group-item-danger'));
    });

    document.getElementById('solution-btn').addEventListener('click', () => {
        const q = questions[currentIndex];
        highlightAnswer(q.answer, q.answer);
        document.getElementById('solution-text').textContent = `정답: ${q.answer}`;
        document.getElementById('solution-area').style.display = 'block';
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            showQuestion(currentIndex);
        }
    });
    document.getElementById('prev-btn').addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            showQuestion(currentIndex);
        }
    });

    /** ✅ 확대 / 축소 기능 */
    let baseFontSize = 16;
    document.getElementById('zoom-in-btn').addEventListener('click', () => {
        baseFontSize = Math.min(baseFontSize + 1, 32);
        document.documentElement.style.fontSize = baseFontSize + 'px';
    });
    document.getElementById('zoom-out-btn').addEventListener('click', () => {
        baseFontSize = Math.max(baseFontSize - 1, 10);
        document.documentElement.style.fontSize = baseFontSize + 'px';
    });

    /** ✅ 하단바 자동 숨김 및 설정 */
    const navbar = document.querySelector('nav');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsPanel = document.getElementById('settings-panel');
    const autohideToggle = document.getElementById('autohide-toggle');
    let autoHideEnabled = autohideToggle.checked;
    let autoHideActivated = false;
    let hideTimeout;

    settingsBtn.addEventListener('click', () => {
        settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
        if (!settingsPanel.contains(e.target) && !settingsBtn.contains(e.target)) {
            settingsPanel.style.display = 'none';
        }
    });

    autohideToggle.addEventListener('change', () => {
        autoHideEnabled = autohideToggle.checked;
        if (autoHideEnabled && autoHideActivated) {
            scheduleHide();
        } else {
            navbar.classList.remove('hidden');
            clearTimeout(hideTimeout);
        }
    });

    function scheduleHide() {
        clearTimeout(hideTimeout);
        if (!autoHideEnabled || !autoHideActivated) return;
        hideTimeout = setTimeout(() => {
            navbar.classList.add('hidden');
        }, 3000);
    }

    function showNavbar() {
        navbar.classList.remove('hidden');
        scheduleHide();
    }

    document.addEventListener('mousemove', (e) => {
        if (!autoHideEnabled || !autoHideActivated) return;
        if (e.clientY >= window.innerHeight - 80) {
            showNavbar();
        }
    });

</script>
</body>
</html>
