<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제풀이</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .clickable-word {
            position: relative;
            color: #1e3932;
            cursor: pointer;
            font-weight: bold;
        }
        .clickable-word.marked::after {
            content: "X";
            color: red;
            font-size: 18px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #choices li {
            cursor: pointer;
            margin-bottom: 10px;
        }
        #choices li.disabled-choice {
            color: #999;
        }
        .mark-o {
            color: green;
            font-weight: bold;
            margin-left: 6px;
        }
    </style>
</head>
<body>

<!-- ✅ 상단바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">문제풀이</a>
        <div class="d-flex gap-2">
            <!-- 과목 -->
            <select id="subject-select" class="form-select">
                <option value="">과목 선택</option>
            </select>
            <!-- 유형 -->
            <select id="type-select" class="form-select">
                <option value="">유형 선택</option>
            </select>
            <!-- 회차 -->
            <select id="round-select" class="form-select">
                <option value="">회차 선택</option>
            </select>
            <!-- 목차 -->
            <select id="unit-select" class="form-select">
                <option value="">목차 선택</option>
            </select>
            <button id="start-btn" class="btn btn-primary">문제풀기 ▷▷</button>
        </div>
    </div>
</nav>

<!-- ✅ 문제 리스트 -->
<div class="container my-4" id="main">
    <h3 class="mb-3 text-success">진행중인 문제풀이</h3>
    <div class="list-group" id="session-list">
        <!-- 세션 목록 표시 (옵션) -->
    </div>
</div>

<!-- ✅ 문제 풀이 영역 -->
<div class="container my-4" id="question-area" style="display:none;">
    <h4 class="text-primary mb-3">문제</h4>
    <p id="question-text" class="mb-3"></p>
    <ul id="choices" class="list-group mb-3"></ul>
    <div class="d-flex justify-content-between">
        <button id="prev-btn" class="btn btn-outline-secondary">◀ 이전</button>
        <button id="next-btn" class="btn btn-outline-secondary">다음 ▶</button>
    </div>
</div>

<!-- ✅ 하단바 -->
<nav class="navbar fixed-bottom navbar-light bg-white border-top p-2">
    <div class="container-fluid d-flex justify-content-between">
        <div>
            <button class="btn btn-sm btn-outline-dark">+</button>
            <button class="btn btn-sm btn-outline-dark">-</button>
            <button class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-gear"></i></button>
        </div>
        <div>
            <label><input type="checkbox" id="wrong-checkbox"> 오답</label>
        </div>
        <div>
            <button id="stop-btn" class="btn btn-danger btn-sm">풀이멈춤</button>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/258cb932bc.js" crossorigin="anonymous"></script>
<script>
    let questions = [];
    let currentIndex = 0;

    // ✅ 초기 로딩 시 데이터 불러오기
    document.addEventListener("DOMContentLoaded", () => {
        loadSubjects();
        loadTypes();
    });

    // ✅ 과목 불러오기
    async function loadSubjects() {
        const res = await axios.get('/problems/api/subjects');
        const select = document.getElementById('subject-select');
        res.data.forEach(item => {
            const opt = document.createElement('option');
            opt.value = item.id;
            opt.textContent = item.name;
            select.appendChild(opt);
        });
    }

    // ✅ 문제 유형 불러오기 (Enum)
    async function loadTypes() {
        const res = await axios.get('/problems/api/types');
        const select = document.getElementById('type-select');
        res.data.forEach(type => {
            const opt = document.createElement('option');
            opt.value = type;
            opt.textContent = type; // 필요시 description
            select.appendChild(opt);
        });
    }

    // ✅ 과목 선택 시 회차 & 목차 불러오기
    document.getElementById('subject-select').addEventListener('change', async (e) => {
        const subjectId = e.target.value;

        // 회차
        const roundRes = await axios.get(`/problems/api/rounds?subjectId=${subjectId}`);
        const roundSelect = document.getElementById('round-select');
        roundSelect.innerHTML = '<option value="">회차 선택</option>';
        roundRes.data.forEach(round => {
            const opt = document.createElement('option');
            opt.value = round.id;
            opt.textContent = round.name && round.name.trim() !== '' ? round.name : `${round.roundNumber}회차`;
            roundSelect.appendChild(opt);
        });

        // 목차
        const unitRes = await axios.get(`/problems/api/units?subjectId=${subjectId}`);
        const unitSelect = document.getElementById('unit-select');
        unitSelect.innerHTML = '<option value="">목차 선택</option>';
        unitRes.data.forEach(unit => {
            const opt = document.createElement('option');
            opt.value = unit.id;
            opt.textContent = unit.name;
            unitSelect.appendChild(opt);
        });
    });

    // ✅ 문제 데이터 불러오기
    async function loadQuestions() {
        const subjectId = document.getElementById('subject-select').value;
        const type = document.getElementById('type-select').value;
        const roundId = document.getElementById('round-select').value;
        const unitId = document.getElementById('unit-select').value;

        const params = { subjectId, type, roundId, unitId };
        const res = await axios.get('/problems/api/problems', { params });
        questions = res.data;

        if (questions.length > 0) {
            currentIndex = 0;
            showQuestion(currentIndex);
        } else {
            alert('해당 조건에 맞는 문제가 없습니다.');
        }
    }

    // ✅ 문제 출력
    function showQuestion(index) {
        const q = questions[index];
        document.getElementById('question-text').innerHTML = `
        <strong>${q.title}</strong><br>
        <div>${q.viewContent ? q.viewContent : ''}</div>
        ${q.imageUrl ? `<img src="${q.imageUrl}" style="max-width:100%; margin-top:10px;">` : ''}
    `;

        const choicesList = document.getElementById('choices');
        choicesList.innerHTML = '';
        q.choices.forEach(choice => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = choice.content;
            choicesList.appendChild(li);
        });

        bindChoiceEvents();
    }


    // ✅ 보기 클릭 이벤트
    function bindChoiceEvents() {
        let allowChoiceClick = false;

        // "틀린" 글자 X 표시 기능 (문제 본문에서 적용)
        const clickableWord = document.querySelector('.clickable-word');
        if (clickableWord) {
            clickableWord.addEventListener('click', () => {
                clickableWord.classList.toggle('marked');
                allowChoiceClick = clickableWord.classList.contains('marked');
            });
        }

        // 보기 소거 기능
        document.querySelectorAll('#choices li').forEach(item => {
            item.addEventListener('click', function () {
                if (!allowChoiceClick) return;
                if (this.classList.contains('disabled-choice')) {
                    this.classList.remove('disabled-choice');
                    this.querySelector('.mark-o')?.remove();
                } else {
                    this.classList.add('disabled-choice');
                    const mark = document.createElement('span');
                    mark.textContent = ' O';
                    mark.classList.add('mark-o');
                    this.appendChild(mark);
                }
            });
        });
    }

    // ✅ 버튼 이벤트
    document.getElementById('start-btn').addEventListener('click', () => {
        document.getElementById('main').style.display = 'none';
        document.getElementById('question-area').style.display = 'block';
        loadQuestions();
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            showQuestion(currentIndex);
        }
    });

    document.getElementById('prev-btn').addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            showQuestion(currentIndex);
        }
    });

    document.getElementById('stop-btn').addEventListener('click', () => {
        document.getElementById('main').style.display = 'block';
        document.getElementById('question-area').style.display = 'none';
    });
</script>
</body>
</html>
